<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Cal.ico" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="container">
        <div class="cal">
            <div class="content">
                <p id="first"></p>
                <p id="second">0</p>
            </div>
            <div class="buttons">
                <div class="div1">
                    <button id="AC">AC</button>
                    <button id="negative">+/-</button>
                    <button id="percentage">%</button>
                    <button id="operatorBtn">÷</button>
                </div>
                <div class="div2">
                    <button id="numbtn">7</button>
                    <button id="numbtn">8</button>
                    <button id="numbtn">9</button>
                    <button id="operatorBtn">x</button>
                </div>
                <div class="div3">
                    <button id="numbtn">4</button>
                    <button id="numbtn">5</button>
                    <button id="numbtn">6</button>
                    <button id="operatorBtn">-</button>
                </div>
                <div class="div4">
                    <button id="numbtn">1</button>
                    <button id="numbtn">2</button>
                    <button id="numbtn">3</button>
                    <button id="operatorBtn">+</button>
                </div>
                <div class="div5">
                    <button id="numbtn" class="zero">0</button>
                    <button id="dot">.</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>CopyRight © The Odin Project</footer>
    <script src="script.js"></script>
</body>
</html>
